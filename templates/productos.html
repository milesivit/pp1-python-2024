{% extends 'template_base.html' %}

{%block title%}
    Productos
{% endblock %}


{% block body %}

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th><a href="/agProductos" class="btn btn-primary">Agregar Producto</a></th>
            </tr>
        </thead>
        <tbody>
            {%for producto in listado%}
            <tr>
                <td>{{producto.name.first}}</td>
                <td>{{producto.price.price}}</td>
                <td>{{producto.stock}}</td>
                
            {%endfor%}
            
            </tr>
        </tbody>
    </table>

{% endblock %}
